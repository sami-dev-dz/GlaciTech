<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شركة خدمات التبريد والتكييف</title>
<meta name="description" content="نموذج مخصص للفنيين لتعبئة معلوماتهم العامة والمهنية بدقة، مثل الدولة، التخصص، وبيانات التواصل، لعرض خدماتهم بشكل احترافي للعملاء."/>
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
<link rel="preload" href="../CSS/formulaire.css" as="style">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../CSS/formulaire.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div class="logo-image">
                    <img src="../images/froid.webp" data-i18n="logo_alt" alt="شعار شركة خدمات التبريد والتكييف" width="75" height="75">
                </div>
                <div class="logo-text">
                    <span class="company-tagline" data-i18n="company_name">GlaciTech</span>
                </div>
            </div>
            <div class="nav-container">
                <ul class="nav-links" id="navLinks">
                    <li><a href="../HTML/principal.html" data-i18n="acceuil">الصفحة الرئيسية</a></li>
                    <li><a href="../HTML/profil.html" data-i18n="profil">الملف الشخصي</a></li>
                </ul>
                <div class="language-selector">
                    <button id="languageButton" class="language-button" aria-expanded="false" aria-haspopup="true" aria-label="اختيار اللغة">
                        <span id="currentLanguage">AR</span>
                        <i class="fas fa-chevron-down" aria-hidden="true"></i>
                    </button>
                    <div id="languageDropdown" class="language-dropdown" role="menu" aria-labelledby="languageButton">
                        <div class="language-option" role="menuitem" tabindex="0" data-lang="fr">
                            <i class="fas fa-check" aria-hidden="true"></i> <span data-i18n="french">الفرنسية</span>
                        </div>
                        <div class="language-option" role="menuitem" tabindex="0" data-lang="ar">
                            <i class="fas fa-check" aria-hidden="true"></i> <span data-i18n="arabic">العربية</span>
                        </div>
                    </div>
                </div>
                <label class="switch" aria-label="تبديل الوضع الداكن">
                    <span class="sun" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
                    <span class="moon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>
                    <input type="checkbox" class="input" role="switch" aria-checked="false">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>
</header>
<div class="main-container">
    <div class="form-container">
    <div class="form-header">
    <h1 data-i18n="title_service">سجل كمزود خدمات التبريد</h1>
    <p data-i18n="subtitle">انضم إلى شبكة مزودي الخدمة المميزين لدينا</p>
    </div>
    <form id="technicianForm">
    <div class="form-group">
    <label for="country" class="required" data-i18n="country">الدولة</label>
    <select id="country" required>
    <option value="" disabled selected data-i18n="selectCountry">اختر الدولة</option>
    <option value="SA" data-i18n="SA">المملكة العربية السعودية</option>
    <option value="AE" data-i18n="AE">الإمارات العربية المتحدة</option>
    <option value="EG" data-i18n="EG">مصر</option>
    <option value="DZ" data-i18n="DZ">الجزائر</option>
    <option value="IQ" data-i18n="IQ">العراق</option>
    <option value="MA" data-i18n="MA">المغرب</option>
    <option value="SD" data-i18n="SD">السودان</option>
    <option value="YE" data-i18n="YE">اليمن</option>
    <option value="SY" data-i18n="SY">سوريا</option>
    <option value="TN" data-i18n="TN">تونس</option>
    <option value="JO" data-i18n="JO">الأردن</option>
    <option value="LY" data-i18n="LY">ليبيا</option>
    <option value="LB" data-i18n="LB">لبنان</option>
    <option value="PS" data-i18n="PS">فلسطين</option>
    <option value="OM" data-i18n="OM">عمان</option>
    <option value="KW" data-i18n="KW">الكويت</option>
    <option value="QA" data-i18n="QA">قطر</option>
    <option value="BH" data-i18n="BH">البحرين</option>
    <option value="MR" data-i18n="MR">موريتانيا</option>
    <option value="SO" data-i18n="SO">الصومال</option>
    <option value="DJ" data-i18n="DJ">جيبوتي</option>
    <option value="KM" data-i18n="KM">جزر القمر</option>
    </select>
    <i class="icon fas fa-globe"></i>
    </div>
    <div class="form-group">
    <label for="city" class="required" data-i18n="city">المدينة / المنطقة</label>
    <input type="text" id="city" required>
    <i class="icon fas fa-map-marker-alt"></i>
    </div>
    <div class="form-group">
    <label for="address" class="required" data-i18n="address">العنوان التفصيلي</label>
    <input type="text" id="address" data-i18n-placeholder="addressPlaceholder" placeholder="الحي، الشارع" required>
    <i class="icon fas fa-map-pin"></i>
    </div>
    <div class="form-note">
    <i class="fas fa-info-circle"></i>
    <span data-i18n="contactNote">يرجى تقديم رابط واحد على الأقل للتواصل (Telegram أو WhatsApp)</span>
    </div>
    <div class="form-group">
    <label for="telegram" data-i18n="telegram">رابط تيليجرام</label>
    <input type="text" id="telegram" data-i18n-placeholder="telegramPlaceholder" placeholder="رابط حساب تيليجرام">
    <i class="icon fab fa-telegram"></i>
    </div>
    <div class="form-group">
    <label for="whatsapp" data-i18n="whatsapp">رابط واتساب</label>
    <input type="text" id="whatsapp" data-i18n-placeholder="whatsappPlaceholder" placeholder="رابط حساب واتساب">
    <i class="icon fab fa-whatsapp"></i>
    </div>
    <div class="form-group">
    <label class="services-title required" data-i18n="services">نوع الخدمات المقدمة</label>
    <div class="services-container">
    <div class="service-card">
    <input type="checkbox" id="central_ac" name="service" value="central_ac">
    <label for="central_ac">
    <i class="service-icon fas fa-wind"></i>
    <span class="service-name" data-i18n="centralAC">تكييف مركزي</span>
    </label>
    </div>
    <div class="service-card">
    <input type="checkbox" id="split_ac" name="service" value="split_ac">
    <label for="split_ac">
    <i class="service-icon fas fa-snowflake"></i>
    <span class="service-name" data-i18n="splitAC">تكييف سبليت</span>
    </label>
    </div>
    <div class="service-card">
    <input type="checkbox" id="industrial" name="service" value="industrial">
    <label for="industrial">
    <i class="service-icon fas fa-industry"></i>
    <span class="service-name" data-i18n="coldRooms">غرف تبريد</span>
    </label>
    </div>
    </div>
    </div>
    <div class="form-group">
    <label for="experience" data-i18n="experience">سنوات الخبرة</label>
    <select id="experience">
    <option value="" disabled selected data-i18n="selectExperience">اختر سنوات الخبرة</option>
    <option value="1-2" data-i18n="1-2">1-2 سنوات</option>
    <option value="3-5" data-i18n="3-5">3-5 سنوات</option>
    <option value="6-10" data-i18n="6-10">6-10 سنوات</option>
    <option value="10+" data-i18n="10+">أكثر من 10 سنوات</option>
    </select>
    <i class="icon fas fa-briefcase"></i>
    </div>
    <button type="submit" class="btn btn-primary" role="button">
    <i class="fas fa-user-plus"></i> <span data-i18n="submitButton">تسجيل كمزود خدمة</span>
    </button>
    </form>
    </div>
    </div>
    <nav class="mobile-nav" aria-label="التنقل على الهاتف المحمول">
        <ul>
            <li>
                <a href="../HTML/principal.html" data-i18n="mobile_nav_home">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    الرئيسية
                </a>
            </li>
            <li>
                <a href="#profile" aria-current="page" data-i18n="mobile_nav_account">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    الملف الشخصي
                </a>
            </li>
        </ul>
    </nav>
    <script src="../JS/langueDark.js" defer></script>
<script src="../JS/formulaire.js" defer></script>

</body>
</html>
