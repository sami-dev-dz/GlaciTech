    <div class="page-wrapper">
        <div class="main-content">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h1 data-i18n="sign">تسجيل الدخول</h1>
                    <p data-i18n="description">مرحبًا بك مجددًا في شركة خدمات التبريد لخدمات التبريد المتكاملة</p>
                </div>

                <div class="auth-card-body">
                    <div class="error-message" id="errorMessage" role="alert" aria-live="polite" style="display: none;">
                        <strong data-i18n="erreur">هناك أخطاء في النموذج:</strong>
                        <ul id="errorList"></ul>
                    </div>

                    <form id="loginForm" method="POST" action="login.php" novalidate>
                        <div class="form-group">
                            <label for="email" data-i18n="email_label">البريد الإلكتروني</label>
                            <div class="input-group">
                                <span class="input-icon" aria-hidden="true">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" id="email" name="email" class="input-control" data-i18n-placeholder="email_placeholder" placeholder="أدخل بريدك الإلكتروني" required autocomplete="email" aria-describedby="email-error">
                            </div>
                            <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
                        </div>


                        <div class="form-group">
                            <label for="password" data-i18n="password_label">كلمة المرور</label>
                            <div class="input-group">
                                <span class="input-icon" aria-hidden="true">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" class="input-control" data-i18n-placeholder="password_placeholder" placeholder="أدخل كلمة المرور" required autocomplete="new-password" aria-describedby="password-error password-help">
                                <button type="button" id="togglePassword" class="password-toggle" aria-label="إظهار/إخفاء كلمة المرور">
                                    <i class="fas fa-eye-slash" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div id="password-error" class="error-message" role="alert" aria-live="polite"></div>
                        </div>

                        <div class="remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember" data-i18n="remember_me">تذكرني</label>
                            </div>
                            <a href="forgot-password.html" class="forgot-password" data-i18n="forgot_password">نسيت كلمة المرور؟</a>
                        </div>

                        <button type="submit" class="submit-btn" data-i18n="login_link">تسجيل الدخول</button>
                    </form>
                </div>

                <div class="auth-card-footer">
                    <span data-i18n="no_account_question">ليس لديك حساب؟</span>
                    <a href="signup.html" data-i18n="create_account_button">إنشاء حساب جديد</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/login.js" defer></script>
    <script src="../JS/langueDark.js" defer></script>
