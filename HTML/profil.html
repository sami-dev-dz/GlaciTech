<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة خدمات التبريد والتكييف</title>
    <meta name="description" content="اعرض معلومات حسابك، وعدّل بياناتك الشخصية بسهولة، واطّلع على تفاصيل نشاطك داخل الموقع." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/profil.css">
    
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
</head>

<body>
    <header id="header">
            <nav class="navbar">
                <div class="logo">
                    <div class="logo-image">
                        <img src="../images/froid.webp" data-i18n="logo_alt" alt="شعار شركة خدمات التبريد والتكييف" width="75" height="75">
                    </div>
                    <div class="logo-text">
                        <span class="company-tagline" data-i18n="company_name">GlaciTech</span>
                    </div>
                </div>
                <div class="nav-container">
                    <ul class="nav-links" id="navLinks">
                        <li><a href="../HTML/principal.html" data-i18n="acceuil">الصفحة الرئيسية</a></li>
                        <li><a href="../HTML/profil.html" class="active" data-i18n="profil">الملف الشخصي</a></li>
                    </ul>
                    <div class="language-selector">
                        <button id="languageButton" class="language-button" aria-expanded="false" aria-haspopup="true" aria-label="اختيار اللغة">
                            <span id="currentLanguage">AR</span>
                            <i class="fas fa-chevron-down" aria-hidden="true"></i>
                        </button>
                        <div id="languageDropdown" class="language-dropdown" role="menu" aria-labelledby="languageButton">
                            <div class="language-option" role="menuitem" tabindex="0" data-lang="fr">
                                <i class="fas fa-check" aria-hidden="true"></i> <span data-i18n="french">الفرنسية</span>
                            </div>
                            <div class="language-option" role="menuitem" tabindex="0" data-lang="ar">
                                <i class="fas fa-check" aria-hidden="true"></i> <span data-i18n="arabic">العربية</span>
                            </div>
                        </div>
                    </div>
                    <label class="switch" aria-label="تبديل الوضع الداكن">
                        <span class="sun" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
                        <span class="moon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>
                        <input type="checkbox" class="input" role="switch" aria-checked="false">
                        <span class="slider"></span>
                    </label>
                </div>
            </nav>
    </header>

    <main>
        <div class="container">
            <section id="profile" class="profile-section">
                <h1 class="section-title" data-i18n="profile.title">المعلومات الشخصية</h1>
                <div class="profile-card fade-in">
                    <div class="profile-header">
                        <div class="profile-picture-wrapper">
                            <div id="profile-default" style="display: flex; justify-content: center; align-items: center; height: 100%;">
                                <i class="fas fa-user" style="font-size: 70px; color: #94a3b8;" aria-hidden="true"></i>
                            </div>
                            <img id="profile-image" class="profile-picture" style="display: none;" alt="صورة الملف الشخصي" loading="lazy">
                            <label for="profile-upload" id="upload-label" class="profile-upload-label">
                                <span id="upload-text" data-i18n="profile.upload">أضف صورة</span>
                            </label>
                            <input type="file" id="profile-upload" class="profile-upload-input" accept="image/jpeg,image/png,image/jpg,image/gif" aria-label="رفع صورة الملف الشخصي">
                        </div>
                        <div class="profile-actions">
                            <button id="change-photo-btn" class="btn" type="button" aria-label="إضافة صورة للملف الشخصي">
                                <i class="fas fa-camera" aria-hidden="true"></i>
                                <span id="button-text" data-i18n="profile.add">أضف صورة</span>
                            </button>
                            <button id="delete-photo-btn" class="btn btn-danger" style="display: none;" type="button" aria-label="حذف صورة الملف الشخصي">
                                <i class="fas fa-trash" aria-hidden="true"></i>
                                <span data-i18n="profile.delete">حذف الصورة</span>
                            </button>
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="info-card">
                            <div class="info-row fade-in" style="animation-delay: 0.1s;">
                                <div class="info-label">
                                    <i class="fas fa-id-card" aria-hidden="true"></i>
                                    <span data-i18n="profile.last_name">الاسم العائلي</span>
                                </div>
                                <div class="info-value">عبد الرحمن</div>
                            </div>
                            <div class="info-row fade-in" style="animation-delay: 0.2s;">
                                <div class="info-label">
                                    <i class="fas fa-user" aria-hidden="true"></i>
                                    <span data-i18n="profile.first_name">الاسم الشخصي</span>
                                </div>
                                <div class="info-value">محمد</div>
                            </div>
                            <div class="info-row fade-in" style="animation-delay: 0.3s;">
                                <div class="info-label">
                                    <i class="fas fa-envelope" aria-hidden="true"></i>
                                    <span data-i18n="profile.email">البريد الإلكتروني</span>
                                </div>
                                <div class="info-value">mohamed@tecservice.com</div>
                            </div>
                            <div class="info-row fade-in" style="animation-delay: 0.4s;">
                                <div class="info-label">
                                    <i class="fas fa-phone" aria-hidden="true"></i>
                                    <span data-i18n="profile.phone">رقم الهاتف</span>
                                </div>
                                <div class="info-value" dir="ltr">+213 6 12 34 56 78</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    

    <nav class="mobile-nav" aria-label="التنقل على الهاتف المحمول">
        <ul>
            <li>
                <a href="../HTML/principal.html" data-i18n="mobile_nav_home">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    الرئيسية
                </a>
            </li>
            <li>
                <a href="#profile" class="active" aria-current="page" data-i18n="mobile_nav_account">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    الملف الشخصي
                </a>
            </li>
        </ul>
    </nav>

    <div id="notification" class="notification" role="alert" aria-live="polite">
        <i class="fas fa-check-circle" aria-hidden="true"></i>
        <span id="notification-text"></span>
    </div>
    
    <script src="../JS/profil.js" defer></script>
    <script src="../JS/langueDark.js" defer></script>

</body>

</html>
